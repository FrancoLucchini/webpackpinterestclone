<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pinterest</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light bg-dark text-white">
        <a class="navbar-brand" href="/">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <div class="container p-4">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <!-- UPLOAD -->
                <div class="card animate__animated animate__fadeInDown">
                    <div class="card-body">
                        <form action="" id="form">
                            <div class="form-group">
                                <input type="text" id="title" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="text" id="description" class="form-control">
                            </div>
                            <div class="input-group">
                                <div class="custom-file">
                                    <input type="file" id="image" class="custom-file-input" id="validatedCustomFile">
                                    <label class="custom-file-label" for="validatedCustomFile"
                                        aria-describedby="inputGroupFileAddon02">Choose Image</label>
                                    <div class="invalid-feedback">Example invalid custom file feedback</div>
                                </div>
                            </div>
                            <button class="btn btn-block btn-primary btn-lg mt-4">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="_container" id="container">
    </div>
</body>

</html>
